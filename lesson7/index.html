          <script src="./script.js"></script>
            
    
            <p><span class="counter">1</span></p>
            <button id="minus" onclick="changeCounter(minus)">-1</button>
            <button id="plus" onclick="changeCounter(plus)">+1</button>
            <button id="reset" onclick="changeCounter(reset)">Reset</button>

            
            <script>
               
                var counter = document.querySelector(".counter");
                let count = 1;
                function changeCounter(button) {
                  if (button == plus) {
                    count += 1;
                  }
                  if (button == minus) {
                    count -= 1;
                  }
                   if (button == reset) {
                    count = 1;
                  }
                  counter.innerHTML = count;
                }
              </script>
